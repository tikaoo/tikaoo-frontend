<h1>Cadastrar Cliente</h1>
<a routerLink="/clientes" class="btn btn-dark"> voltar</a>
<hr />
<div>
  <div class="container-fluid">
    <form  [formGroup]="clienteForm" (ngSubmit)="cadastrar()">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              id="nome"
              type="text"
              class="form-control"
              formControlName="nome"
              (input)="dirtyInput()"
            />
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input
              id="cep"
              type="text"
              class="form-control"
              formControlName="cep"
              (blur)="completarEndereco()"
            />
          </div>
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input
              id="logradouro"
              type="text"
              class="form-control"
              formControlName="logradouro"
            />
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              id="bairro"
              type="text"
              class="form-control"
              formControlName="bairro"
            />
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              id="cidade"
              type="text"
              class="form-control"
              formControlName="cidade"
            />
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input
              id="uf"
              type="text"
              class="form-control"
              formControlName="uf"
            />
          </div>
        </div>
         <div>
          <div class="mb-3">
            <label for="numero" class="form-label">NÃºmero</label>
            <input
              id="numero"
              type="number"
              class="form-control"
              formControlName="numero"
            />
          </div>
        </div>
      </div>
      <div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="number"
            class="form-control"
            formControlName="cpf"

          />
        </div>
      </div>
      <div class="mb-3">
        <label for="rendaMensall" class="form-label">Renda Mensal</label>
        <input
          id="rendaMensal"
          type="number"
          class="form-control"
          formControlName="rendaMensal"

        />
      </div>
      <div class="row"></div>
      <button type="submit" [disabled]="!clienteForm.valid" class="btn btn-dark" >Cadastrar</button>
    </form>
  </div>
</div>
